<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <img src="assets/Group 8.png" alt="" />
        <input type="text" class="search-box" placeholder="Search" />
        <a href="#Campaigns">Campaigns</a>
        <button type="submit" class="btn">Create a Campaign</button>
        <img src="assets/Group 50.png" alt="" />
    </nav>

    <hr />
    <br>

    <div class="profile-container">
        <header>Profile</header>

        <div class="profile-details">
            <a href="#Personal"> <span>Personal</span> </a>
            <a href="#Account"> <span>Account</span> </a>
            <a href="#Payment"> <span>Payment</span> </a>
            <a href="#Notification"> <span>Notification</span> </a>
        </div>        

        <form action="#">
            <div class="user">
                <img src="assets/Frame 24.png" alt="">
                <button type="submit" class="user-btn">Edit photo</button>
        </div>
            <div class="form first">
                <div class="details personal">

                    <span class="title">Personal Information</span>

                    <div class="fields">
                    <div class="input-field">
                        <label for="first name">First Name</label>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-field">
                        <label for="last name">Last Name</label>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label for="confrim password">Confirm Password</label>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-field">
                        <label for="country">Country</label>
                        <select id="country" onchange="populateState()">
                            <option value="country"> Select Country</option>
                            <option value="south africa"> South Africa</option>
                            <option value="nigeria"> Nigeria</option>
                            <option value="cameroon"> Cameroon</option>
                            <option value="uk"> UK</option>
                            <option value="usa"> Australia</option>
                            <option value="thailand"> Thailand</option>

                        </select>
                    </div>
                    <div class="input-field">
                        <label for="state">State</label>
                        <select id="state" onchange="populateCity()">
                            <option value="country"> Select State</option>
                            <option value="south africa"> Western Cape</option>
                            <option value="nigeria"> Lagos</option>
                            <option value="cameroon"> Yaunde</option>
                            <option value="uk"> Kent</option>
                            <option value="usa"> Sydney</option>
                            <option value="thailand"> Thailand</option>
                        </select>
                    </div>

                    <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
