<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav></nav>
    <div class="bottom-container">
        <div class="campaign-lhs">
            <h2>Let's Kickstart Your Fundraising Journey!</h2>
            <img src="./asset/SL-091823-63290-14 1.png" alt="">
        </div>

        <div class="campaign-rhs">
            <form action="" id="form">
               
                <label for="campaignTitle"> <p>Campaign Title</p> <input type="text" class="campaignTitle" placeholder="Enter your campaign title" > 
                </label>

                <label for="campaignDesc"> <p>Campaign Description</p> <input type="text" class="password" placeholder="Enter your password" >
                </label>

                <p>Goal
                    <div class="goal-fields">
                        <label for="currency"> <input type="text" class="currency" placeholder="Currency" >
                        </label>
        
                        <label for="Target"> <input type="text" class="Target" placeholder="Target amount" >
                        </label>
        
                        <label for="startDate"> <input type="date" class="startDate" placeholder="Enter your start date" >
                        </label>
        
                        <label for="endDate"> <input type="date" class="endDate" placeholder="Enter your end date" >
                        </label>
                    </div>
                </p>

                <label for="category"> <p>Category</p> <input type="text" class="category" placeholder="Select category" >
                </label>

                <label for="coverImage"><p>Cover Image </p> <input type="image" class="coverImage" placeholder="Upload cover image" >
                </label>

                <label for="location"> <p>Location</p> <input type="text" class="location" placeholder="Enter your location" >
                </label>

                <div class="bottom-button">
                    <button>Create Campaign</button>
                </div>

            </form>
        </div>

    </div>

    
</body>
</html>
